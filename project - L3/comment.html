<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comment Universe âœ¨</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: linear-gradient(135deg, #000428, #004e92);
      min-height: 100vh;
    }

    /* Canvas background */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, #0ff2ff22, #000428);
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      position: relative;
      padding: 5px 0;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: cyan;
    }

    .navbar a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 2px;
      background: cyan;
      transition: 0.3s;
    }

    .navbar a:hover::after {
      width: 100%;
    }

    /* Comment Section */
    .comment-section {
      max-width: 800px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      border: 1.5px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .comment-section h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #00e5ff;
      text-shadow: 0 0 8px cyan;
    }

    .comment-form input, 
    .comment-form textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      transition: 0.3s;
    }

    .comment-form input:focus,
    .comment-form textarea:focus {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 8px cyan;
    }

    .comment-form button {
      display: block;
      margin: 0 auto;
      background: linear-gradient(90deg, #00e5ff, #8f00ff);
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: 0.3s;
      box-shadow: 0 0 10px #00e5ff55;
    }

    .comment-form button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00e5ffaa;
    }

    .comments-list {
      margin-top: 30px;
    }

    .comment {
      background: rgba(255,255,255,0.12);
      padding: 14px 18px;
      border-radius: 10px;
      margin-bottom: 15px;
      border-left: 4px solid cyan;
      box-shadow: 0 0 8px rgba(0,255,255,0.2);
      transition: 0.3s;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .comment:hover {
      transform: scale(1.02);
      border-color: #8f00ff;
      box-shadow: 0 0 15px #8f00ff77;
    }

    .comment strong {
      color: cyan;
    }

    .comment small {
      display: block;
      margin-top: 6px;
      font-size: 12px;
      opacity: 0.7;
    }

    .clear-btn {
      margin-top: 15px;
      text-align: center;
    }

    .clear-btn button {
      background: transparent;
      border: 1px solid cyan;
      color: cyan;
      padding: 6px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .clear-btn button:hover {
      background: cyan;
      color: #000;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="profile.html">Anggota</a>
    <a href="comments.html">Comments</a>
  </div>

  <div class="comment-section">
    <h2>ðŸ’¬ Tinggalkan Komentar</h2>
    <form class="comment-form" id="commentForm">
      <input type="text" id="name" placeholder="Nama Anda" required>
      <textarea id="message" placeholder="Tulis komentar Anda..." rows="4" required></textarea>
      <button type="submit">ðŸš€ Kirim Komentar</button>
    </form>

    <div class="clear-btn">
      <button id="clearComments">ðŸ—‘ Hapus Semua Komentar</button>
    </div>

    <div class="comments-list" id="commentsList"></div>
  </div>

  <script>
    // === Background Particles ===
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let particlesArray;
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    class Particle {
      constructor(x, y, size, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.speedX = speedX;
        this.speedY = speedY;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = "cyan";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < 100; i++) {
        let size = Math.random() * 2 + 1;
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let speedX = (Math.random() - 0.5) * 1.5;
        let speedY = (Math.random() - 0.5) * 1.5;
        particlesArray.push(new Particle(x, y, size, speedX, speedY));
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    // === Comment Logic ===
    const form = document.getElementById("commentForm");
    const commentsList = document.getElementById("commentsList");
    const clearBtn = document.getElementById("clearComments");

    function loadComments() {
      const saved = localStorage.getItem("comments");
      const comments = saved ? JSON.parse(saved) : [];
      renderComments(comments);
    }

    function renderComments(comments) {
      commentsList.innerHTML = "";
      comments.forEach(c => {
        const div = document.createElement("div");
        div.classList.add("comment");
        div.innerHTML = `
          <strong>${c.name}</strong><br>
          ${c.message}
          <small>${c.time}</small>
        `;
        commentsList.appendChild(div);
      });
    }

    function saveComment(name, message) {
      const saved = localStorage.getItem("comments");
      const comments = saved ? JSON.parse(saved) : [];
      const newComment = {
        name,
        message,
        time: new Date().toLocaleString()
      };
      comments.push(newComment);
      localStorage.setItem("comments", JSON.stringify(comments));
      renderComments(comments);
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!name || !message) return;

      saveComment(name, message);
      form.reset();
    });

    clearBtn.addEventListener("click", () => {
      if (confirm("Yakin ingin menghapus semua komentar?")) {
        localStorage.removeItem("comments");
        commentsList.innerHTML = "";
      }
    });

    loadComments();
  </script>
</body>
</html>
